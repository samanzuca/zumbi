<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zumbi dos Palmares</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Zumbi dos Palmares</h1>
  </header>
  <main>
    <section id="conteudo">
      <h2>Características</h2>
      <div id="lista"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Zumbi dos Palmares</p>
  </footer>

  <script>
    // Carregar o arquivo JSON e renderizar o conteúdo
    fetch('dados.json')
      .then(response => response.json())
      .then(data => {
        const lista = document.getElementById('lista');
        data.caracteristicas.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <h3>${item.titulo}</h3>
            <p>${item.descricao}</p>
          `;
          lista.appendChild(div);
        });
      })
      .catch(err => console.error('Erro ao carregar JSON:', err));
  </script>
</body>
</html>
